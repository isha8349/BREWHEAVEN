<svg width="200" height="70" viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
  <!-- Coffee cup -->
  <path d="M40 10 C 40 10, 20 10, 20 25 C 20 40, 35 50, 40 50 C 45 50, 60 40, 60 25 C 60 10, 40 10, 40 10 Z" fill="#8B5A2B" />
  
  <!-- Coffee liquid -->
  <path d="M40 15 C 40 15, 25 15, 25 25 C 25 38, 35 45, 40 45 C 45 45, 55 38, 55 25 C 55 15, 40 15, 40 15 Z" fill="#2F4F4F" />
  
  <!-- Cup handle -->
  <path d="M60 22 C 70 22, 75 30, 70 35 C 65 40, 60 35, 60 30" fill="none" stroke="#8B5A2B" stroke-width="4" />
  
  <!-- Steam -->
  <path d="M35 5 C 30 0, 40 -5, 35 -10" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" values="M35 5 C 30 0, 40 -5, 35 -10; M35 5 C 40 0, 35 -5, 40 -10; M35 5 C 30 0, 40 -5, 35 -10" dur="3s" repeatCount="indefinite" />
  </path>
  
  <path d="M40 5 C 45 0, 35 -5, 40 -10" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" values="M40 5 C 45 0, 35 -5, 40 -10; M40 5 C 35 0, 45 -5, 35 -10; M40 5 C 45 0, 35 -5, 40 -10" dur="4s" repeatCount="indefinite" />
  </path>
  
  <path d="M45 5 C 40 0, 50 -5, 45 -10" fill="none" stroke="#8B5A2B" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" values="M45 5 C 40 0, 50 -5, 45 -10; M45 5 C 50 0, 40 -5, 50 -10; M45 5 C 40 0, 50 -5, 45 -10" dur="3.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Text -->
  <text x="85" y="32" font-family="'Playfair Display', serif" font-size="24" fill="#8B5A2B">BrewHaven</text>
  <text x="87" y="50" font-family="'Lato', sans-serif" font-size="12" fill="#2F4F4F">BREW BOLD. LIVE WARM.</text>
  
  <!-- Coffee bean decoration -->
  <ellipse cx="75" y="32" rx="4" ry="6" transform="rotate(-30 75 32)" fill="#2F4F4F" />
  <ellipse cx="180" y="32" rx="4" ry="6" transform="rotate(30 180 32)" fill="#2F4F4F" />
</svg>
